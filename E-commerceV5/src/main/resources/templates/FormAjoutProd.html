<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">

<head>
<meta charset="utf-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{../css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{../css/myStyle.css}" />
</head>
<body>
	<header>
		<div class="navbar navbar-inverse">
			<ul class="nav navbar-nav">
				<li><a th:href="@{/adminCat/index}">List Categorie</a></li>
				<li><a th:href="@{/adminCat/FormAjoutCat}">Ajouter
						categorie</a></li>
						
				<li><a th:href="@{/adminCat/indexSousCat}">List sousCategorie</a></li>
				<li><a th:href="@{/adminCat/FormAjoutSousCat}">Ajouter
						Souscategorie</a></li>
				<li><a th:href="@{/adminProd/index}">List Produit</a></li>
				<li><a th:href="@{/adminProd/FormAjoutProd}">Ajouter
						Produit</a></li>
		         <li> <a class="nav-link" th:href="@{/login?logout}">Deconnection</a></li>	
			</ul>
		</div>
	</header>


	<div class="container col-md-8 col-md-offset-2 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">saisie Produit</div>
			<div class="panel-body">

				<form method="post" th:action="@{/adminProd/saveProd}"
					enctype="multipart/form-data">
					<div class="form-group">
						<label class="control-label">designation</label> <input
							type="text" name="designation" class="form-control" />

					</div>

					<div class="form-group">
						<label class="control-label">Categorie</label> <select
							name="souscategorie">
							<div th:each="h:${souscategorie}">

								<option th:value="${h.idsousCategorie}"
									th:text="${h.nomSousCategorie}"></option>
							</div>
						</select>
					</div>

					<div class="form-group">
						<label class="control-label">description</label> <input
							type="text" name="description" class="form-control" />


					</div>
					<div class="form-group">
						<label class="control-label">prix</label> <input type="text"
							name="prix" class="form-control" />

					</div>
					<div class="form-group">
						<label class="control-label">quantite</label> <input type="number"
							name="quantite" class="form-control" />

					</div>
					<div class="form-group">
						<label class="control-label">photo</label> <input type="file"
							name="files" class="form-control" required="required" />
					</div>

					<div class="form-group">
						<label class="control-label">Activer
						
						<label
							class="checkbox-inline">
							
							 <input type="checkbox" checked
							data-toggle="toggle" name="selected">
						</label/>
						
						</label>
						 
					</div>

					<div>
						<input type="submit" class="btn btn-primary" value="ajouter" />
					</div>

				</form>

			</div>

		</div>

	</div>


	<footer>
		<div class="navbar-fixed-bottom">@jdidfgiudhidh</div>
	</footer>

</body>
</html>
