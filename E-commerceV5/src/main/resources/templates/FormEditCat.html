<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">

<head>
<meta charset="utf-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{../css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{../css/myStyle.css}" />
</head>
<body>
	<header>
		<div class="navbar navbar-inverse">
			<ul class="nav navbar-nav">
				<li><a th:href="@{/adminCat/index}">List Categorie</a></li>
				<li><a th:href="@{/adminCat/FormAjoutCat}">Ajouter
						categorie</a></li>
			</ul>
		</div>
	</header>


	<div class="container col-md-8 col-md-offset-2 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">saisie Categorie</div>
			<div class="panel-body">

				<form method="post" th:action="@{/adminCat/saveCat}"
					enctype="multipart/form-data">
	<div class="form-group">
						<label class="control-label">ID</label> <input type="hidden"
							name="idcategorie" th:value="${categorie.idcategorie}" class="form-control" />

					</div>

					<div class="form-group">
						<label class="control-label">Nom</label> <input type="text"
							name="nomCategorie" th:value="${categorie.nomCategorie}" class="form-control" />

					</div>

					<div class="form-group">
						<label class="control-label">Description</label> <input
							type="text" name="description" th:value="${categorie.description}" class="form-control" />
					</div>

					<div class="form-group">
						<label class="control-label">photo</label> <input type="file"
							name="files" class="form-control" required="required" />
					</div>
					<div>
						<input type="submit" class="btn btn-primary" value="Update" />
					</div>

				</form>

			</div>

		</div>

	</div>


	<footer>
		<div class="navbar-fixed-bottom">@jdidfgiudhidh</div>
	</footer>

</body>
</html>
